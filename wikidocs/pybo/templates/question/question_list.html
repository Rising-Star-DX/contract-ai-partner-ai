<!-- 질문 목록 -->
{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <!-- 질문 목록 -->
        {% if question_list %}
            <ul>
            {% for question in question_list %}
                <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>질문이 없습니다.</p>
        {% endif %}
    </table>
    <a href="{{ url_for('question.create') }}" class="btn btn-primary">질문 등록하기</a>
</div>
{% endblock %}
